<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <button>增POST</button>
    <button>删DELETE</button>
    <button>改PUT</button>
    <button>查GET</button>
    <script>
        const oBtns = document.querySelectorAll('button');
        oBtns[3].onclick = function(){
            axios.get("http://localhost:3000/posts",{
                params:{
                    id:1
                }
            }).then(mes=>{
                console.log(mes);
                console.log(mes.data);
            }).catch(err=>{
                console.log(err);
            })
        }
        oBtns[0].onclick = function () {
            axios.post("http://localhost:3000/posts", {
                "title": "react",
                "author": "fxe"
            }).then(mes => {
                console.log(mes);
                console.log(mes.data);
            }).catch(err => {
                console.log(err);
            })

        }
        oBtns[2].onclick = function () {
            axios.put("http://localhost:3000/posts/1", {
                "title": "webpack",
                "author": "hello"
            }).then(mes => {
                console.log(mes);
                console.log(mes.data);
            }).catch(err => {
                console.log(err);
            })
        }
        oBtns[1].onclick = function () {
            axios.delete("http://localhost:3000/posts")
                .then(mes => {
                    console.log(mes);
                    console.log(mes.data);
                }).catch(err => {
                    console.log(err);
                })
        }
    </script>
</body>
</html>
